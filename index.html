<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Required meta tags -->

      <meta charset="utf-8">

      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  
  
      <!-- Bootstrap CSS -->
  
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  
      <title>Formulario de pago</title>
</head>
<body>
      <div class="container">
        <p class="h1 mb-3">Payment form example</p>
          <div class="row justify-content-between mb-5">
            <div class="col-4">
              <label for="introduceCardNumber">Card #</label>
              <input type="number" class="form-control" id="introduceCardNumber" placeholder="XXXX XXXX XXXX XXXX" minlength="16" maxlength="16" pattern="\d{16}" required>
            </div>
            <div class="col-4">
              <label for="introduceCvcNumber">CVC #</label>
              <input type="number" class="form-control" id="introduceCvcNumber" placeholder="XXXX" minlength="4" maxlength="4" pattern="\d{4}" required>
            </div>
            <div class="col-4">
                <label for="introduceAmount">Amount</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span><input type="number" class="form-control" id="introduceAmount" placeholder="Amount" required></div>
              </div>
            </div>
          <div class="row justify-content-between">
            <div class="flex-column col-6">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" maxlength="40" required>
                  </div>
                  <div class="form-group">
                    <label for="chooseCity">City</label>
                    <input type="text" class="form-control" id="chooseCity" maxlength="40" required>
                  </div>
                  <div class="form-group bg-secondary text-white rounded p-2 text-center col-5">
                    <div class="form-check form-check-inline required">
                      <i class="fa-brands fa-cc-paypal pr-1">  </i><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <i class="fa-brands fa-cc-visa pr-1"></i><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <i class="fa-brands fa-cc-mastercard pr-1"></i><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3"></label>
                  </div></div>
              </div>
              <div class="flex-column col-6 align-self-start">
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="row justify-content-between">
                <div class="form-group col-4">
                  <label for="selectState">State</label></br>
                  <select class="form-select" class="form-select" id="selectState" aria-label="Default select example" required>
                  <option selected>Pick a state</option>
                  <option value="1">Alabama</option>
                  <option value="2">Alaska</option>
                  <option value="3">Arizona</option>
                  <option value="4">Arkansas</option>
                  <option value="5">California</option>
                  <option value="6">Colorado</option>
                  <option value="7">Connecticut</option>
                  <option value="8">Delaware</option>
                  <option value="9">Florida</option>
                  <option value="10">Georgia</option>
                  <option value="11">Hawaii</option>
                  <option value="12">Idaho</option>
                  <option value="13">Illinois</option>
                  <option value="14">Indiana</option>
                  <option value="15">Iowa</option>
                  <option value="16">Kansas</option>
                  <option value="17">Kentucky</option>
                  <option value="18">Louisiana</option>
                  <option value="19">Maine</option>
                  <option value="20">Maryland</option>
                  <option value="21">Massachusetts</option>
                  <option value="22">Michigan</option>
                  <option value="23">Minnesota</option>
                  <option value="24">Mississippi</option>
                  <option value="25">Missouri</option>
                  <option value="26">Montana</option>
                  <option value="27">Nebraska</option>
                  <option value="28">Nevada</option>
                  <option value="29">New Hampshire</option>
                  <option value="30">New Jersey</option>
                  <option value="31">New Mexico</option>
                  <option value="32">New York</option>
                  <option value="33">North Carolina</option>
                  <option value="34">North Dakota</option>
                  <option value="35">Ohio</option>
                  <option value="36">Oklahoma</option>
                  <option value="37">Oregon</option>
                  <option value="38">Pennsylvania</option>
                  <option value="39">Rhode Island</option>
                  <option value="40">South Carolina</option>
                  <option value="41">South Dakota</option>
                  <option value="42">Tennessee</option>
                  <option value="43">Texas</option>
                  <option value="44">Utah</option>
                  <option value="45">Vermont</option>
                  <option value="46">Virginia</option>
                  <option value="47">Washington</option>
                  <option value="48">West Virginia</option>
                  <option value="49">Wisconsin</option>
                  <option value="50">Wyoming</option>
                </select></div>
                <div class="form-group col-4">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" required>
                    </div>
              </div>
              <div class="row">
                <div class="form-group col-12">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" rows="3"></textarea>
                  <p class="font-weight-light">Add any notes here</p>
                </div>

              </div>

              <div class="row">
                <div class="col-12  d-flex justify-content-end">
                  <button type="button" class="btn btn-secondary mr-2">Cancel</button>
                  <button type="button" class="btn btn-primary">Send</button>
                </div>

              </div>
      </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
